<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href="/build/wolf-and-eggs.css" rel="stylesheet">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wolf-and-eggs.esm.js"></script>
  <script nomodule src="/build/wolf-and-eggs.js"></script>

</head>
<body>

  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

  <div class="main">
    <div class="game-container">
      <div class="game-container-left">
        <nav-button direction="left-top"></nav-button>
        <nav-button direction="left-bottom"></nav-button>
      </div>
      <div class="game-container-center">
        <div class="console"></div>
        <div class="border">
          <div class="border-left"></div>
          <div class="border-center">
            <div class="title">НУ, ПОГОДИ!</div>
          </div>
          <div class="border-right"></div>
        </div>
        <div class="screen">
          <g-wolf position="left-top"></g-wolf>
        </div>
      </div>
      <div class="game-container-right">
        <nav-button direction="right-top"></nav-button>
        <nav-button direction="right-bottom"></nav-button>

      </div>
    </div>
  </div>
</body>
</html>
